<div class="card" *ngIf="index">
  <h2 class="card__counter">Осталось: {{index}}</h2>
  <div class="card__image">
    <img src="{{image}}" alt="item">
  </div>
  <ul class="card__reaction">
    <li>
      <button class="button button_like" type="submit" (click)="changeImage(1)">Like</button>
    </li>
    <li>
      <button class="button button_dislike" type="submit" (click)="changeImage(0)">dislike</button>
    </li>
  </ul>
</div>
